name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your primary branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Change if needed

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Update index.html with new file names
        run: |
          # Grab the hashed JS and CSS filenames
          JS_FILE=$(ls dist/assets/index-*.js)
          CSS_FILE=$(ls dist/assets/index-*.css)

          # Use '|' as the sed delimiter to avoid issues with '-' or '/' in filenames
          sed -i "s|src=\".*index-.*\\.js\"|src=\"$JS_FILE\"|" dist/index.html
          sed -i "s|href=\".*index-.*\\.css\"|href=\"$CSS_FILE\"|" dist/index.html

      - name: Setup SSH deploy key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
